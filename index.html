<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="app.js"></script>
    <style type="text/css">
        hr {
            margin: 2rem 0;
        }
    </style>
</head>
<body ng-app="funStuff">
    <h1>Angular</h1>
    <p>{{a=5}}</p>
    <p>{{a}}</p>

    <hr>

    <input type="text" ng-model="coolBinding">
    <span>this: {{coolBinding}}</span>

    <hr>

    <p ng-init="allowed=false">
        The Secret Code is
        <span ng-show="allowed">
            24601
        </span>
        <span ng-hide="allowed">
            Non yo busness
        </span>
        <div>
            <input type="button" value="toggle" ng-click="allowed=!allowed">
        </div>
    </p>

    <hr>

    <p ng-controller="msgCtrl">
        {{message}}
    </p>
</body>
</html>
